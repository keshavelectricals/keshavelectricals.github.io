---
layout: default
bodyClass: page-services-list
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-10 col-md-7 col-lg-6 order-2 pt-6 order-md-2">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-5 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pb-8">
    <div class="row">
        {% assign promoted_teams = site.clients %}
        {% for team in promoted_teams %}
        <div class="col-12 col-md-3 mb-2">
            <div class="team team-summary team-summary-large">
                {% if team.image %}
                <div class="team-image">
                    <!--<img alt="{{ team.title }}" class="img-fluid mb-2" src="{{ team.image | relative_url }}" />-->
                    <img src="{{ team.image | relative_url }}" />
                </div>
                {% endif %}
              <!--  <div class="team-meta">
                    <h2 class="team-name"><a href="{{ team.url | relative_url }}">{{ team.title }}</a></h2>
                    <p class="team-description">{{ team.project }}</p>
                    {% if team.linkedinurl %}
                    <a target="_blank" href="{{ team.linkedinurl }}">LinkedIn</a>
                    {% endif %}
                </div>-->
                <!--<div class="team-content">{{ team.content | truncate: 120 }}</div>-->
            </div>
        </div>
        {% endfor %}
    </div>
    </div>
